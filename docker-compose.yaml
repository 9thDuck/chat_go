services:
  db:
    image: postgres
    container_name: chat_rg
    environment:
      POSTGRES_DB: default
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
    volumes:
      - chat_rg_main_db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  chat_rg_main_db-data:
